<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 900px;
            width: 100%;
            margin: 40px auto;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .video-container {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }
        .video-info {
            padding: 20px;
        }
        .video-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #4fc3f7;
        }
        .video-description {
            line-height: 1.6;
            margin-bottom: 20px;
            color: #e0e0e0;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 15px 0;
        }
        .btn {
            padding: 10px 20px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #1976d2;
            transform: translateY(-2px);
        }
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #b0bec5;
        }
        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
            }
            .video-title {
                font-size: 20px;
            }
            .controls {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
